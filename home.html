<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
    }

    /* Banner / Hero Section */
    .banner {
      background: url("banner.jpg") no-repeat center center;
      /* youâ€™ll need to have banner.jpg in same folder */
      background-size: cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }
    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .banner h1 {
      position: relative;
      font-size: 2.8rem;
      margin: 0;
      padding: 0 20px;
    }
    .banner p {
      position: relative;
      font-size: 1.2rem;
      margin: 8px 0 0 0;
      padding: 0 20px;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: white;
      padding: 40px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }

    p {
      margin-top: 10px;
      font-size: 1.1rem;
    }

    nav {
      margin: 25px 0;
      font-size: 1.1rem;
    }

    nav a {
      color: #357ABD;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #235a8a;
      text-decoration: underline;
    }

    footer {
      background: #222;
      color: #ddd;
      padding: 15px 0;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- New banner / hero section -->
  <div class="banner">
    <div>
      <h1>Welcome to My Site ðŸ’–</h1>
      <p>Your little corner on the web</p>
    </div>
  </div>

  <header>
    <h1>Welcome to My Website</h1>

  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <footer>
    <p>&copy; 2025 Me. All rights reserved.</p>
  </footer>

</body>
</html>
